{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="col-md-8">
	<h3> Регистрация </h3>
	<div class="form-group row">
		<label for="colFormLabel" class="col-sm-5 col-form-label"> Логин </label>
		<div class="col-sm-7">
			<input type="text" class="form-control is-invalid" id="colFormLabel" required>
			<div class="invalid-feedback">
				Пользователь с таким ником уже существует
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label for="colFormLabel" class="col-sm-5 col-form-label"> Почтовый адрес </label>
		<div class="col-sm-7">
			<input type="email" class="form-control is-invalid" id="colFormLabel" required>
			<div class="invalid-feedback">
				Пользователь с такой почтой уже существует
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label for="colFormLabel1" class="col-sm-5 col-form-label"> Пароль </label>
		<div class="col-sm-7">
			<input type="password" class="form-control" id="colFormLabel1" required>
		</div>
	</div>
	<div class="form-group row">
		<label for="colFormLabel1" class="col-sm-5 col-form-label"> Подтверждение пароля </label>
		<div class="col-sm-7">
			<input type="password" class="form-control is-invalid" id="colFormLabel1" required>
			<div class="invalid-feedback">
				Пароли не совпадают
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label for="colFormLabel1" class="col-sm-5 col-form-label"> Фото </label>
		<div class="col-sm-7">
			<input type="file" class="form-control-file" id="exampleFormControlFile1">
			<div class="mt-3">
				<button type="submit" class="btn btn-success"> Зарегистрироваться </button>
			</div>
		</div>
	</div>	
</div>

<div class="col-md-4"></div>

{% endblock content %}
